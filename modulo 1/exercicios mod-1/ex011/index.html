<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente ou diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/it-was-a-time-tracktribe.mp3" controls autoplay> </audio>

    <p><audio preload="metadata" controls autoplay loop> <source src="midia/it-was-a-time-tracktribe.mp3" type="audio/mpeg"></audio></p>
</body>
</html>
